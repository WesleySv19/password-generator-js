<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de senhas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="register_container">
            <div id="register_banner">
                <div id="banner_layer">
                    <h1>Seja bem-vindo</h1>
                </div>
            </div>


            <form id="register_form">
                <h2>Crie sua conta:</h2>
                <p>Registre para utilizar todas as funcionalidades do sistema</p>
                <div class="form_control">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome" autocomplete="off">
                </div>


                <div class="form_control">
                    <label for="email">E-mail</label>
                    <input type="email" email="email" id="email" placeholder="Digite o seu e-mail" autocomplete="off">
                </div>


                <div class="form_control">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite o sua senha" autocomplete="current-password">
                </div>
                    
                <p>Quer ajuda para criar uma senha segura? <span id="generate_password">Clique aqui.</span></p>
                <div id="generated_password">
                    <p>Aqui está sua senha</p>
                    <h4></h4>
                </div>

                <div class="form_control">
                    <label for="confirmPassword">Confirmação de senha</label>
                    <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirme a sua senha">
                </div>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
